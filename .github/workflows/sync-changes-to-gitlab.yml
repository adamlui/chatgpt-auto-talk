name: Sync changes to GitLab

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    if: (github.repository == 'adamlui/chatgpt-auto-talk')
    runs-on: ubuntu-latest
    env:
      TZ: PST8PDT

    steps:

      - name: Checkout adamlui/chatgpt-auto-talk
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Push changes to gitlab.com/adamlui/chatgpt-auto-talk
        env:
          GITLAB_SYNC_PAT: ${{ secrets.GITLAB_SYNC_PAT }}
        run: |
          git push --force -o ci.skip \
            https://oauth2:$GITLAB_SYNC_PAT@gitlab.com/adamlui/chatgpt-auto-talk.git main
